<!DOCTYPE html>
<html lang="en">

{% include head.html %}

<body>

    <!-- Minimal diary layout: intentionally omits the site navigation so this page is only reachable by direct URL -->

    <main class="container" style="max-width:780px; margin-top:80px;">
        <article class="diary-entry" style="font-family: 'Georgia', serif; line-height:1.7; color:#222;">
            <header style="border-bottom:1px solid #eee; margin-bottom:1.5rem;">
                {% if page.date %}
                <time datetime="{{ page.date }}" style="color:#888; display:block;">{{ page.date | date: "%B %d, %Y" }}</time>
                {% endif %}
                {% if page.subtitle %}
                <h2 style="margin:0.5rem 0; font-weight:400;">{{ page.subtitle }}</h2>
                {% endif %}
            </header>

            <section class="diary-body">
                {{ content }}
            </section>

            {% if page.show_back_link %}
            <footer style="margin-top:2rem; border-top:1px dashed #eee; padding-top:1rem;">
                <a href="{{ site.baseurl }}/" class="btn btn-default">Back to home</a>
            </footer>
            {% endif %}
        </article>
    </main>

    {% include footer.html %}

</body>

</html>
